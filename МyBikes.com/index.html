<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDream Bikes</title>
    <!-- font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!--custom css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="content">
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i> 
                </div>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="navbar-center">
            <img src="./images/logo.png" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>                            
                </span>
                <div class="cart-items">0</div>
            </div>
            <!-- <span class="nav-icon-user">
                <img src="./images/670773.png" alt="" class="biker">
             </span> -->
        </div>
    </nav>
    <!--end of navbar-->
    <!--main-->
    <header class="main">
        <div class="banner">
            <h1 class="banner-title">bikes collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!--end of main-->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
             <!-- dynamicaly added content here (products)-->
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close" "color:red"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!--<div class="cart-item">-->

                <!--</div>-->
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : 
                    <span class="dollar">$</span> 
                    <span class="cart-total">0</span>
                </h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>    
    <!-- end of cart -->
    <script src="app.js"></script>
</body>
</html>
