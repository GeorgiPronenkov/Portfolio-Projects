<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!--custom css-->
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
     <section class="contact">
         <div class="contact-content">
             <h2>Contact Us</h2>
             <p>Feel free to contact our support team 24/7 for any kind of questions and advices.</p>
         </div>
         <div class="contact-container">
             <div class="contactInfo">
                 <div class="box-contact">
                     <div class="contact-icon">
                       <i class="fas fa-map-marker-alt"></i>
                     </div>
                     <div class="contact-text">
                         <h3>Address</h3>
                         <p>111 Blvd.Gurko, <br>Stara Zagora, Bulgaria, <br>6000</p>
                     </div>
                 </div>
                 <div class="box-contact">
                    <div class="contact-icon">
                        <i class="fas fa-phone-square"></i>
                    </div>
                    <div class="contact-text">
                        <h3>Phone</h3>
                        <p>+359 123 456 789</p>
                    </div>
                </div>
                <div class="box-contact">
                    <div class="contact-icon">
                        <i class="fas fa-envelope-square"></i>
                    </div>
                    <div class="contact-text">
                        <h3>Email</h3>
                        <p>your_mBikes@gmail.com</p>
                    </div>
                </div>
             </div>
             <div class="contactForm">
                 <form action="#">
                     <h2>Send us a Message</h2>
                     <div class="inputBox">
                         <input type="text" name="" required="required">
                         <span>Full Name</span>
                     </div>
                     <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="" id="" cols="60" rows="10" placeholder="Type your message..."></textarea>
                        <!-- <span>Type your message...</span> -->
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                 </form>
             </div>
         </div>
     </section>
</body>
</html>
