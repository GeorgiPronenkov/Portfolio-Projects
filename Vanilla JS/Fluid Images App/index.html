<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="img-container">
            <img src="./preview/one.jpg" alt="Stone Bridge" data-original = "one-full.jpg" />
        </div>
        <div class="img-container">
            <img src="./preview/three.jpg" alt="Monument Valley View" data-original = "three-full.jpg" />
        </div>
        <div class="img-container">
            <img src="./preview/two.jpg" alt="Milky Way"  data-original = "two-full.jpg" />
        </div>
        <div class="img-container">
            <img src="./preview/four.jpg" alt="Boat At The Sea At Sunset" data-original = "four-full.jpg" />
        </div>
    </div>
    <div class="modal">
        <img src="./full/one-full.jpg" alt="" class="full-img" />
        <p class="caption"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
